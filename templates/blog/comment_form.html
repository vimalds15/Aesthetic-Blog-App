{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/styles.css' %}">
<form method="post" class="form">
  {% csrf_token %}
  <div class="container">

  <div class="c-it1">
    <p>Author:</p>
    {{form.author}}
  </div>   

  <div class="c-it2">  
    <p>Content</p>
    {{form.text}}
    
  </div>

  <div class="c-it3">
    <input type="submit" value="Submit!" >
  </div>
    
  </div>
  
</form>
</div>
{% endblock content %}
