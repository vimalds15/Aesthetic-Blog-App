{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/list.css' %}">
    <div class="list-main">
        <h1 id="post">POSTS</h1>
        <hr id="line">
        {% for post in post_list %}
        <div class="posts">
              <h1 id="title"><a href="{% url 'blog:post_detail' pk=post.pk %}" class="title">{{post.title}}</a></h1>
              <div class="dates">
                  <p id="date">Published on: {{ post.published_date|date:"D M Y" }}</p>
              </div>
              <a href="{% url 'blog:post_detail' pk=post.pk %}" id="comment">Comments: {{ post.approve_comments.count }}</a>
          </div>
        {% endfor %}
    </div>
  
{% endblock content %}
