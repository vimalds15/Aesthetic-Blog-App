{% extends "blog/base.html" %}
{% block content %}
  

<form method="post" class="form">
    {% csrf_token %}
    <div class="container">

    <div class="c-it1">
      <p>Author:</p>
      {{form.author}}
      <p>Title</p>
      {{form.title}}
    </div>   

    <div class="c-it2">  
      <p>Content</p>
      {{form.text}}
      
    </div>

    <div class="c-it3">
      <input type="submit" value="Submit!" >
    </div>
      
    </div>
    
  </form>
</div>



{% endblock content %}
