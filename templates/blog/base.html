<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
      </head>
    <body>
      <div class="total">
      <header>
        
        <a href="{% url 'blog:post_list' %}"><img src="{% static 'blog/images/a.png' %}" alt="logo" class="logo">
        </a>
        
       <nav>
        
        <ul class="logo-item">
          
          
          {% if request.user.is_authenticated %}
          <li>Hii, {{request.user}}</li>
          <li><a href="{% url 'blog:create_post' %}">New Post</a></li>
          <li><a href="{% url 'blog:drafts' %}">Drafts</a></li>
          {% endif %}
        </ul>
      </nav>
      {% if request.user.is_authenticated %}
      <a class="cta" href="{% url 'blog:logout' %}"><button>Logout</button></a>
      
      {% else %}
      <a class="cta" href="{% url 'blog:login' %}"><button>Sign In/Up</button></a>
      {% endif %}
      
    
  
      </header>   
     
      {% block content %}
        
      {% endblock content %}
    </body>
</html>
